<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>form</title>
</head>
<body>
    <form action="">
        <label for="name">name</label><br>
        <input type="text" name="name" id="name" placeholder="Enter name" required><br>
        <label for="email">email</label><br>
        <input type="email" name="email" id="email" placeholder="Enter email" required><br>
        <label for="phone">Mobile</label><br>
        <input type="tel" name="phone" id="phone"><br>
        <label for="gender">Gender</label><br>
        <input type="radio" name="gender" id="male">male
        <input type="radio" name="gender" id="female">female
        <input type="radio" name="gender" id="others">others<br>
        <label for="month">joining month</label>
        <select name="month" id="month">
            <option value="" selected disabled>select</option>//
            <option value="jan">jan</option>
            <option value="feb">feb</option>
            <option value="mar">mar</option>
            <option value="april">april</option>
            <option value="may">may</option>
        </select><br>
        <input type="checkbox" name="check" id="check">
        <label for="check">I agree</label> <br>
        <input type="submit" value="submit">
        <input type="submit" value="Reset">
        
    </form>
</body>
</html>
