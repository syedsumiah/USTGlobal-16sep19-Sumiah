<div class="card-group">
    <div class="row">
    <div class="col-md-3">
            <p class="text-center">Entertainment News</p>
            <div class="card">
              <div class="card" *ngFor="let n of entr">
                    <div class="card-body">
                      <!-- <img src="" alt=""> -->
                      <a href="{{n.url}}"><img src="{{n.urlToImage}}" class="card-img-top" alt="..."></a>
                      <h6>{{n.title}}</h6>
                      
                    </div>
                  </div>
            </div>
    </div>
    <div class="col-md-6 ">
            <h3 class="text-center">Top News From News</h3>
            <div class="card">
              <div class="card" *ngFor="let new of bis">
                    <div class="card-body">
                      <img src="" alt="">
                      <a href="{{new.url}}"><img src="{{new.urlToImage}}" class="card-img-top" alt="..."></a>
                      <h6>{{new.title}}</h6>
                      
                    </div>
                  </div>
            </div>

    </div>
    <div class="col-md-3" >
            <p class="text-center">Sports News</p>
            <div class="card">
              <div class="card" *ngFor="let new of sport">
                    <div class="card-body">
                      <img src="" alt="">
                      <a href="{{new.url}}"><img src="{{new.urlToImage}}" class="card-img-top" alt="..."></a>
                      <h6>{{new.title}}</h6>
                      
                    </div>
                  </div>
            </div>
    </div>
    </div>
</div>
