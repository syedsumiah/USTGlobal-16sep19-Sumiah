<fieldset align="center">

    <form class="col-md-4 offset-4 mt-5 card card-body" #form="ngForm" (ngSubmit)="change(form)">
        <h1 class="bg-dark text-light text-center">Change Password</h1>
        <div class="form-group">
            <input type="password" name="password" id="password" class="form-control" placeholder=" Enter New Password"
                pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
                title="Must contain atleast one number and one upperCase and lowerCase letters and atleast 8 or more characters"
                #password="ngModel" ngModel required>
            <div *ngIf="password.touched && password.invalid">
                <p class="alert alert-danger" *ngIf="password.errors.required">*This field is required</p>
            </div>
            <div *ngIf="password.errors?.pattern && password.touched">
                <p class="alert alert-danger">Must contain atleast one number and one upperCase and lowerCase letters
                    and atleast 8 or more characters</p>
            </div>
        </div>

        <div class="form-group">
            <input type="password" name="password" id="password" class="form-control" placeholder="Confirm Password"
                pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
                title="Must contain atleast one number and one upperCase and lowerCase letters and atleast 8 or more characters"
                #password="ngModel" ngModel required>
            <div *ngIf="password.touched && password.invalid">
                <p class="alert alert-danger" *ngIf="password.errors.required">*This field is required</p>
            </div>
            <div *ngIf="password.errors?.pattern && password.touched">
                <p class="alert alert-danger">Must contain atleast one number and one upperCase and lowerCase letters
                    and atleast 8 or more characters</p>
            </div>
        </div>
        <div class="form-group">
            <button type="submit" class="btn btn-outline-success float-right" [disabled]="form.invalid">Change</button>
        </div>

    </form>
</fieldset>
